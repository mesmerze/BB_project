<div class="comments">
	<div class="container">
		<div class="row">
			<div class="col-md-6"><p> {{post.title}} </p></div>
		</div>
		<div ng-repeat="comment in post.comments">
			<div class="row">
				<div class="col-md-6"><p> <span class="glyphicon glyphicon-plus-sign" ng-click="upVote(comment)"></span> Upvotes: {{comment.upvotes}} </p></div>
				<div class="col-md-6"><p> {{comment.body}} </p></div>
			</div>
		</div>
		<form ng-submit="addComment()">
			<h3>Submit your comment</h3>
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Type your comment here" ng-model="body">
				</input>
			</div>
			<button type="submit" class="btn btn-primary">Post</button>
		</form>
	</div>
</div>
