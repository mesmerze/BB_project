<div class="suggestions">
	<div class="suggList" ng-repeat="post in posts | orderBy:'-upvotes' " style="color:#fff">
		<div class="container">
			<div class="row">
				<div class="col-md-12"><h3>{{ post.title }}</h3></div>		
			</div>
			<div class="row">
				<div class="col-md-4"><p><span class="glyphicon glyphicon-plus-sign" ng-click="upVote(post)"></span> Upvotes: {{post.upvotes}} </p></div>
				<div class="col-md-4"><a href="#!/comments/{{$index}}"><p> Comments </p></a></div>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<form ng-submit="addSuggestion()" style="margin-top: 50px">
					<h3>Submit Your Suggestion</h3>
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Great ideas here" ng-model="title">				
						</input>
					</div>
					<button type="submit" class="btn btn-primary">Suggest</button>
				</form>
			</div>
		</div>
	</div>
</div>
